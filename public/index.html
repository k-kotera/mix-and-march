<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mix & March — DQ-style Patch</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="wrap dq-layout">
    <header>
      <div class="title">（仮）Mix & March <span class="muted">— DQ-style Layout</span></div>
      <div class="controls">
        <div class="pill">Wave <span id="wave">1</span>/5</div>
        <div class="pill">Gold <span id="gold">0</span></div>
        <button id="btnSpeed">速度 ×1</button>
        <button id="btnStart">バトル開始</button>
        <button id="btnNew">新規ラン</button>
      </div>
    </header>

    <!-- 上パネル：自軍ステータス一覧（表示のみ） -->
    <section class="partyTop">
      <div id="partyTop" class="partyRow"></div>
    </section>

    <!-- 戦闘：敵1列×6のみ表示 -->
    <section class="battle dq-battle">
      <div id="enemyRow" class="enemyRow"></div>
    </section>

    <!-- 右：素材・ログ -->
    <aside class="right">
      <div>
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div>素材</div>
          <div class="muted">クリックで<strong>強化</strong>（ATK+1 / HP+10）</div>
        </div>
        <div id="mats" class="slot"></div>
      </div>
      <div class="hr"></div>
      <div>
        <div style="display:flex;justify-content:space-between;align-items:center">
          <div>ログ</div>
          <div class="muted"><span class="kbd">R</span> リスタート / <span class="kbd">Space</span> 次へ</div>
        </div>
        <div id="log" class="log"></div>
      </div>
    </aside>

    <!-- 下：ドラフト3択 -->
    <section class="draft" id="draft"></section>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
