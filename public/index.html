<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mix & March — Screens (One Frame)</title>
  <link rel="stylesheet" href="./styles.css" />
  <!-- ONE-FRAME ENFORCER -->
  <style>
    [data-screen]{ display:none; }
    [data-screen].active{ display:flex; }
  </style>
</head>
<body>
  <div class="frame">
    <!-- Title Screen -->
    <section class="screen active" id="screen-title" data-screen>
      <div class="panel center">
        <h1>（仮）Mix & March</h1>
        <p class="muted">配合 × 自動戦闘（5〜10分ローグライト）</p>
        <div class="row gap">
          <button id="btnTitleStart">はじめる</button>
          <button id="btnTitleContinue">つづきから</button>
        </div>
        <div class="tiny muted">Space: バトル / R: 新規ラン</div>
      </div>
    </section>

    <!-- Briefing Screen -->
    <section class="screen" id="screen-brief" data-screen>
      <header class="bar">
        <div class="left">Wave <span id="wave">1</span>/5 | Gold <span id="gold">0</span> | 速度 <span id="spd">×1</span></div>
        <div class="right"><button id="btnSpeed">速度切替</button><button id="btnToBattle">つぎの戦闘へ</button></div>
      </header>
      <div class="panel scroll">
        <h2>編成</h2>
        <div id="partyTop" class="partyRow"></div>
        <div class="row gap">
          <div class="badge">素材 <span id="matNum">0</span></div>
          <button id="btnCombine" disabled>配合（同種×2）</button>
        </div>
        <div class="hr"></div>
        <h2>ドラフト</h2>
        <div id="draft" class="draft"></div>
      </div>
      <footer class="bar tiny muted">ヒント：各ウェーブで<strong>配合または強化を1回</strong>だけ実行できます</footer>
    </section>

    <!-- Battle Screen -->
    <section class="screen" id="screen-battle" data-screen>
      <header class="bar">
        <div class="left">Wave <span id="wave_b">1</span>/5</div>
        <div class="right"><button id="btnWithdraw">撤退（敗北扱い）</button></div>
      </header>
      <div class="panel">
        <div id="partyTopBattle" class="partyRow compact"></div>
        <div id="enemyRow" class="enemyRow"></div>
        <div id="battleLog" class="battleLog"></div>
      </div>
    </section>

    <!-- Victory Screen -->
    <section class="screen" id="screen-victory" data-screen>
      <div class="panel center">
        <h1>ステージクリア！</h1>
        <p>おめでとう！</p>
        <div class="row gap">
          <button id="btnVictoryAgain">もう一度</button>
          <button id="btnVictoryTitle">タイトルへ</button>
        </div>
      </div>
    </section>

    <!-- Defeat Screen -->
    <section class="screen" id="screen-defeat" data-screen>
      <div class="panel center">
        <h1>ぜんめつ…</h1>
        <p class="muted">タイトルに戻るか、すぐ再挑戦できます。</p>
        <div class="row gap">
          <button id="btnDefeatRetry">再挑戦</button>
          <button id="btnDefeatTitle">タイトルへ</button>
        </div>
      </div>
    </section>
  </div>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
